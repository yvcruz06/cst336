<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AJAX: Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body id="dummybodyid">
<h1> Sign Up Form </h1>

<form id="signupForm" method="post" action="welcome.html">
    <fieldset>
        <legend>Sign Up</legend>
        <div><label>First Name:</label><input type="text" name="fName"></div>
        <div><label>Last Name:</label><input type="text" name="lName"></div>
        <div><label>Gender:</label>
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female
        </div>
        <div><label>Email:</label><input type="text" name="email"></div>
        <div><label>Phone Number:</label><input type="text"  name="phoneNum"></div>
        <div><label>Zip Code:</label><input type="text" name="zip" id="zip"></div>
            <span id="zipError"></span>
        <div><label>City:</label><span id="city"></span></div>
        <div><label>Latitude:</label><span id="latitude"></span></div>
        <div><label>Longitude:</label><span id="longitude"></span> </div>
        <div><label>State:</label>
            <select id="state" name="state">
                <option>Select One</option>
                <option value="ca">California</option>
                <option value="ny">New York</option>
                <option value="tx">Texas</option>
            </select>
        </div>
        <div><label>Select a County:</label><select id="county"></select></div>
        <div><label>Desired Username:</label><input type="text" id="username" name="username"></div>
            <span id="usernameError"></span>
        <div><label>Password:</label><input type="password" id="password" name="password"></div>
            <span id="passwordError"></span>
        <div><label>Type Password Again:</label><input type="password" id="passwordAgain"></div>
            <span id="passwordAgainError"></span>
        <div><input type="submit" value="Sign up!"></div>
    </fieldset>
</form>
<script>

    var usernameAvailable = false;

    displayStates();

    //Displaying City from API after typing a zip code
    $("#zip").on("change", function(){

        //alert(  $("#zip").val()  );
        $.ajax({
            method: "GET",
            url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
            dataType: "json",
            data: { "zip": $("#zip").val() },
            success: function(result,status) {

                if (result == "") {
                    $("#zipError").html("Zip not found");
                    $("#city").html("");
                    $("#latitude").html("");
                    $("#longitude").html("");
                }
                else {
                    //alert(result.city);
                    $("#city").html(result.city);
                    $("#latitude").html(result.latitude);
                    $("#longitude").html(result.longitude);
                }
            }
        });//ajax
    });//zip

    $("#state").on("change", function() {

        //alert($("#state").val());
        $.ajax({
            method: "GET",
            url: "https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=ca",
            dataType: "json",
            data: { "state": $("#state").val() },
            success: function(result,status) {

                //alert(result[0].county);
                $("#county").html("<option> Select One </option>");
                for (let i=0; i < result.length; i++){
                    $("#county").append("<option>" + result[i].county + "</option>");
                }
                //Can also use this to go through result array
                // result.forEach(function(i) {
                //$("#county").append("<option>" + i.county + "</option>");
            }
        });//ajax
    }); //state

    $("#username").change(function() {

        //alert($("#username").val());
        $.ajax({
            method: "GET",
            url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php?username=eeny",
            dataType: "json",
            data: { "username":$("#username").val() },
            success: function(result,status) {

                if(result.available){
                    $("#usernameError").html("Username is available!");
                    $("#usernameError").css("color", "green");
                    usernameAvailable = true;
                }
                else {
                    $("#usernameError").html("Username is unavailable!");
                    $("#usernameError").css("color", "red");
                    usernameAvailable = false;
                }
            }
        });//ajax
    }); //username

    $("#signupForm").submit(function(event){

        //alert("submitting form...");
        if (!isFormValid()) {
            event.preventDefault();
        }

    });//signupForm

    function isFormValid(){
        var isValid = true;
        if (!usernameAvailable) {
            isValid = false;
        }

        if ($("#username").val().length == 0) {
            isValid = false;
            $("#usernameError").html("Username is required");
        }

        if ($("#password").val() != $("#passwordAgain").val()){
            $("#passwordAgainError").html("Password Mismatch!");
            isValid = false;
        }

        if ($("#password").val().length < 6) {
            $("#passwordError").html("Password must be 6 characters or more");
            isValid = false;
        }
        return isValid;
    }

    function displayStates() {
        $.ajax({
            method: "GET",
            url: "https://itcdland.csumb.edu/~milara/ajax/states.php",
            dataType: "json",
            //data: { "username":$("#username").val() },
            success: function(result,status) {

                $("#state").html("<option> Select One </option>");
                result.forEach(function(i) {
                    $("#state").append("<option value=" +i.usps+ ">" + i.state + "</option>");
                })
            }
        });//ajax
    }
</script>

</body>

</html>
