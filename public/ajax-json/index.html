<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>USGS Earthquakes</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>USGS Earthquakes</h1>
		</div>
		<form action="/" method="post" onsubmit="getEarthquakes(); return false;">
			<div class="form-group row">
				<label for="starttime" class="col-sm-2 col-form-label">Start Time</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="starttime" value="2017-10-01" required>
				</div>
				<label for="endtime" class="col-sm-2 col-form-label">End Time</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="endtime" value="2017-11-30" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="latitude" value="36.6" required>
				</div>
				<label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="longitude" value="-121.9" required>
				</div>
				<label for="maxradius" class="col-sm-2 col-form-label">Max Radius</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="maxradius" value="10" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="minmag" class="col-sm-2 col-form-label">Magnitude (0-7)</label>
				<div class="col-sm-6">
					<input type="range" class="form-control" id="minmag" min="0" value="3" max="7" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Query Earthquakes</button>
				</div>
			</div>
			<div id="results"></div>
		</form>

	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
