<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>CSUMB</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>To Do List</h1>
		</div>
		<div class="row">
			<div class="col-sm-8">
			</div>
			<div class="col-sm-4">
				<div id="details-text"></div>
				<div>
				<input type="radio" id="true" name="complete" value="true">
  				<label for="true">True</label><br>
  				<input type="radio" id="false" name="complete" value="false">
 				<label for="false">False</label><br>
 				</div>
				<button id="more-details-btn" class="btn btn-info">Query Todos</button>
				<button id="scd-details-btn" class="btn btn-info" hidden>SCD Details</button>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
