<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsplash Picture Search</title>
    
    <link href="styles.css" rel="stylesheet" type="text/css" />
    
    <!--JQUERY--->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!--Bootstrap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    <!--AJAx-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
    <h1 class=jumbotron>Unsplash Image Search</h1>
    <p class=lead>Search images bellow using the Unsplash API!</p>
    <form id="search_input" method="get">
        <div class="jumbotron"><label>Search Keyword: </label><input type="text" id="kw" name="kw">
            <input class="btn btn-primary btn-lg" type="submit" value="Search">
        </div>
    </form>
    <br>
    <div id="images"></div>
    <div id="description"></div>
  
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
